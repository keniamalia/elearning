<html>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/grid.css">
        <style type="text/css">
            .form-style-2{
                max-width: 700px;
                padding: 50px 30px 20px 20px;
                font: 13px Arial, Helvetica, sans-serif;
            }
            .form-style-2-heading{
                font-weight: bold;
                border-bottom: 2px solid #ddd;
                margin-bottom: 20px;
                font-size: 28px;
                padding-bottom: 3px;
            }
            .form-style-2 label{
                display: block;
                margin: 0px 0px 15px 0px;
            }
            .form-style-2 label > span{
                width: 100px;
                font-weight: bold;
                float: left;
                padding-top: 8px;
                padding-right: 5px;
            }
            .form-style-2 span.required{
                color:red;
            }
            .form-style-2 .tel-number-field{
                width: 40px;
                text-align: center;
            }
            .form-style-2 input.input-field, .form-style-2 .select-field{
                width: 48%;	
            }
            .form-style-2 input.input-field, 
            .form-style-2 .tel-number-field, 
            .form-style-2 .textarea-field, 
             .form-style-2 .select-field{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border: 1px solid #C2C2C2;
                box-shadow: 1px 1px 4px #EBEBEB;
                -moz-box-shadow: 1px 1px 4px #EBEBEB;
                -webkit-box-shadow: 1px 1px 4px #EBEBEB;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                padding: 7px;
                outline: none;
            }
            .form-style-2 .input-field:focus, 
            .form-style-2 .tel-number-field:focus, 
            .form-style-2 .textarea-field:focus,  
            .form-style-2 .select-field:focus{
                border: 1px solid rgb(57, 129, 224);
            }
            .form-style-2 .textarea-field{
                height:100px;
                width: 55%;
            }
            .form-style-2 input[type=submit],
            .form-style-2 input[type=button]{
                border: none;
                padding: 8px 15px 8px 15px;
                background:#0078D4;
                color: #fff;
                box-shadow: 1px 1px 4px #DADADA;
                -moz-box-shadow: 1px 1px 4px #DADADA;
                -webkit-box-shadow: 1px 1px 4px #DADADA;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
            }
            .form-style-2 input[type=submit]:hover,
            .form-style-2 input[type=button]:hover{
                background: #0080E3;
                color: #fff;
            }
            .headlines{
                margin-left: 100px;
                padding: 30px 20px 30px 20px;
            }
            </style>
<body>
    <div class="form-style-2">
        <div class="form-style-2-heading">Edit Course</div>
            <form action="" method="post">
                    <label for="field1">
                            <span>Course ID 
                                <span class="required">*</span>
                            </span>
                            <input type="text" class="input-field" name="course_id" value="" disabled/>
                        </label>
                <label for="field1">
                    <span>Course Name 
                        <span class="required">*</span>
                    </span>
                    <input type="text" class="input-field" name="course_name" value="" />
                </label>
                <label for="field2">
                    <span>Duration
                        <span class="required">*</span>
                    </span>
                    <input type="text" class="input-field" name="duration" value="" />
                </label>
                <label for="field5">
                    <span>Description
                        <span class="required">*</span>
                    </span>
                    <textarea name="description" class="textarea-field"></textarea>
                </label>
                <label for="field4">
                    <span>Attachment
                        <span class="required">*</span>
                    </span>
                    <input type="file" name="image" />
                </label>
        
                <label>
                    <span> </span>
                    <input type="submit" value="Submit" />
                </label>
            </form>
        </div>
    </div>
</body>
